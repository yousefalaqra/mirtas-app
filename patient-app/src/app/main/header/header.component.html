<div class="header-container">
    <div class="app-name">Mirtas</div>
    <div class="patient-info">
      <div class="patient-name">{{ currentPatient?.name }}
        <div *ngIf="currentPatient" class="patient-indicator"></div>
      </div>
      <span class="patient-details">{{ currentPatient?.age }} years | {{ currentPatient?.gender }}</span>
   
    </div>
    <button class="back-to-main-btn" (click)="backToMain()">Main Menu</button>
  </div>
