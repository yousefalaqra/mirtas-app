<!-- select-game.component.html -->

<app-header></app-header>

<div class="select-game-container">
  <h2>Select a Game</h2>

  <div *ngFor="let game of games" (click)="startGame()" class="game-list-item" [ngClass]="{ 'locked': game.locked }">
    <h3>{{ game.name }}</h3>
    <p>{{ game.shortDescription }}</p>
  </div>
</div>
