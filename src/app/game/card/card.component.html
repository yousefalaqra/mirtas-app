
<div *ngIf="card" class="card" [ngClass]="{'flipped': card.flipped}" (click)="flipCard()">
    <div class="front" *ngIf="!card.flipped" >
      <p class="centered-text">Mirtas</p>
    </div>
    <div class="back" *ngIf="card.flipped">
      <!-- You can customize the design here, for example, a centered circle -->
      <app-shape [shape]="card.shape"></app-shape>
    </div>
  </div>
